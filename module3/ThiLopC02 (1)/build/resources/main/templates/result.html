<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div id="wrapper">
    <div class="container">
        <div class="row justify-content-around">
            <div class="row-md-8 bg-light p-3">
                <h1 class="text-center text-uppercase py-3">Thống kê đơn hàng</h1>
                <table class="table table-hover text-center bg-light">
                    <thead>
                    <tr>
                        <th>STT</th>
                        <th>Tên sản phẩm</th>
                        <th>Giá</th>
                        <th>Loại sản phẩm</th>
                        <th>Ngày mua</th>
                        <th>Số lượng</th>
                        <th>Tổng tiền</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="donHang, loop : ${list}">
                        <td th:text="${loop.count}"></td>
                        <td th:text="${donHang.sanPham.nameProduct}"></td>
                        <td th:text="${donHang.sanPham.price}"></td>
                        <td th:text="${donHang.sanPham.description}"></td>
                        <td th:text="${donHang.ngayMua}"></td>
                        <td th:text="${donHang.soLuong}"></td>
                        <td th:text="${donHang.soLuong * donHang.sanPham.price}"></td>
                        <td>
                            <a th:href="@{/donhang/edit/{id}(id=${donHang.id})}">Chinh sửa</a>
                        </td>

                    </tr>
                    </tbody>
                </table>
                <div style="text-align: center">
                    <a th:if="${list.hasPrevious()}" th:href="@{/donhang(page=${list.number-1})}">Previous</a>
                    <span th:text="${list.number+1}"></span>/ <span th:text="${list.totalPages}"></span>
                    <a th:if="${list.hasNext()}" th:href="@{/donhang(page=${list.number+1})}">Next</a>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</div>
</div>
</div>

</body>
</html>
